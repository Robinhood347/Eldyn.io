<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eldyn.io Game</title>
  <link rel="stylesheet" href="Gameplay/style.css">
  <link rel="stylesheet" href="Homepage/signup/style.css">
  <script src="Homepage/index.js"></script>
  <script src="Homepage/db.js"></script>
</head>
<body>
  <div id="homepage">
    <h1>Welcome to Eldyn.io</h1>
    <button id="startGame">Start Game</button>
    <a href="/signup">Sign Up</a> <!-- Added signup link -->
  </div>

  <div id="gameplay" style="display: none;">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="chatbox" style="display: none;">
      <div id="chatlog"></div>
      <input type="text" id="chatInput" placeholder="Type your message..." />
    </div>
    <script src="Gameplay/script.js"></script>
  </div>
</body>
</html>
